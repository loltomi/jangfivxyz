<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="cowboy.png">
    <meta charset="UTF-8">
    <title>yungfeav.xyz</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        #intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .navbar img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.25s ease;
        }

        .nav-links a:hover {
            text-shadow: 0 0 10px white, 0 0 20px white;
        }

        .socials {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .socials img {
            width: 22px;
            height: 22px;
            transition: 0.25s ease;
            filter: drop-shadow(0 0 0px white);
        }

        .socials img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px white);
        }
    </style>
</head>

<body>

    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div id="intro">
        <video id="introVideo" autoplay muted playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const intro = document.getElementById("intro");
        const introVideo = document.getElementById("introVideo");
        const bgVideo = document.getElementById("bgVideo");

        introVideo.onended = () => {
            intro.style.opacity = 0;

            setTimeout(() => {
                intro.remove();
                document.body.style.overflow = "auto";
            }, 800);
        };

        function ensureBgVideoPlays() {
            if (bgVideo.paused) {
                bgVideo.play().catch(() => {});
            }
        }

        window.addEventListener("load", ensureBgVideoPlays);

        window.addEventListener("pageshow", (event) => {
            if (event.persisted) {
                ensureBgVideoPlays();
            }
        });

        setTimeout(ensureBgVideoPlays, 500);
        setTimeout(ensureBgVideoPlays, 1500);
    </script>

    <div class="navbar">
        <img src="yng.png" alt="Logo">

        <div class="nav-links">
            <a href="https://open.spotify.com/artist/0R8LFZUpqFUM8XTA0xS11t?si=5U4jb6fUSwCBN9JsnB_oiA" target="_blank" rel="noopener noreferrer">MUSIC</a>
            <a href="https://yungfeav.xyz/tour">TOUR</a>
            <a href="https://www.youtube.com/@FeavYT" target="_blank" rel="noopener noreferrer">VIDEOS</a>
            <a href="https://www.roblox.com/games/18178284395/Plasma-Incremental" target="_blank" rel="noopener noreferrer">GAME</a>
        </div>
    </div>

    <div class="socials">
        <a href="https://www.tiktok.com/@yungfeav" target="_blank" rel="noopener noreferrer"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://www.instagram.com/yungfeav" target="_blank" rel="noopener noreferrer"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/@FeavYT" target="_blank" rel="noopener noreferrer"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://www.twitch.tv/yungfeav" target="_blank" rel="noopener noreferrer"><img src="twitch.png" alt="Twitch"></a>
        <a href="https://twitter.com/@lol_tomii" target="_blank" rel="noopener noreferrer"><img src="twitter.png" alt="Twitter"></a>
    </div>

</body>
</html>

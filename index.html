<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="cowboy.png">
    <meta charset="UTF-8">
    <title>yungfeav.xyz</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden; /* unlocks after intro */
        }

        /* INTRO VIDEO FULLSCREEN */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        #intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* NAVBAR */
        .navbar {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .navbar img {
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.25s ease;
        }

        /* ✨ Glow hover effect */
        .nav-links a:hover {
            text-shadow: 0 0 10px white, 0 0 20px white;
        }

        /* SOCIAL ICONS */
        .socials {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .socials img {
            width: 22px;
            height: 22px;
            transition: 0.25s ease;
            filter: drop-shadow(0 0 0px white);
        }

        /* ✨ Glow hover effect for icons */
        .socials img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px white);
        }
    </style>
</head>

<body>

    <!-- INTRO VIDEO -->
    <div id="intro">
        <video id="introVideo" autoplay muted playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const intro = document.getElementById("intro");
        const video = document.getElementById("introVideo");

        video.onended = () => {
            intro.style.opacity = 0;

            setTimeout(() => {
                intro.remove();
                document.body.style.overflow = "auto"; // show site again
            }, 800);
        };
    </script>

    <!-- NAVBAR -->
    <div class="navbar">
        <img src="yng.png" alt="Logo">

        <div class="nav-links">
            <a href="https://open.spotify.com/artist/0R8LFZUpqFUM8XTA0xS11t?si=5U4jb6fUSwCBN9JsnB_oiA">MUSIC</a>
            <a href="tour.html">TOUR</a>
            <a href="https://www.youtube.com/@FeavYT">VIDEOS</a>
            <a href="https://www.roblox.com/games/18178284395/Plasma-Incremental">GAME</a>
        </div>
    </div>

    <!-- SOCIAL ICONS -->
    <div class="socials">
        <a href="https://www.tiktok.com/@yungfeav" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://www.instagram.com/yungfeav" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/@FeavYT" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://www.twitch.tv/yungfeav" target="_blank"><img src="twitch.png" alt="Twitch"></a>
        <a href="https://twitter.com/@lol_tomii" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    </div>

</body>
</html>
